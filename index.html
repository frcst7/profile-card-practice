<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="style.css" />
        <!-- boxicon css -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <title>Profile-Card</title>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img" />
            </div>
            <div class="text-data"><span class="name">Fiercest</span><span class="job">Youtuber & Blogger</span></div>
            <div class="media-buttons">
                <a href="" class="link fb">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="" class="link tw">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="" class="link ig">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="" class="link yt">
                    <i class="bx bxl-youtube"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subcribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="bx bx-message-rounded"></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
